language: scala
dist: bionic
jdk: openjdk10
if: tag IS blank

before_install:
- git fetch --tags
- openssl aes-256-cbc -K $encrypted_fa993ea8dd40_key -iv $encrypted_fa993ea8dd40_iv -in private-key.pem.enc -out private-key.pem -d
- gpg --batch --import private-key.pem

stages:
- name: test
- name: release-jfrog
  if: branch = master AND type = push
- name: release-sonatype
  if: branch = master AND type = push
jobs:
  include:
  - stage: test
    script: sbt +test
  - stage: release-jfrog
    script: sbt ciReleaseTagNextVersion 'set publishTo := Some("releases" at "https://shiftleft.jfrog.io/shiftleft/libs-release-local")' 'set credentials += Credentials("Artifactory Realm", "shiftleft.jfrog.io", "jenkins-ci", "fffffffff")' ciRelease
  - stage: release-sonatype
    script: sbt ciReleaseSonatype
before_cache:
- find $HOME/.sbt -name "*.lock" -type f -delete
- find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete
- rm -rf $HOME/.ivy2/local
cache:
  directories:
  - "$HOME/.sbt/1.0/dependency"
  - "$HOME/.sbt/boot/scala*"
  - "$HOME/.sbt/launchers"
  - "$HOME/.ivy2/cache"
  - "$HOME/.coursier"
